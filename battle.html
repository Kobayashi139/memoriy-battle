      <div class="ball moving"></div>

      <div class="ball moving"></div>
      <div class="ball moving"></div>
      <div class="ball moving"></div>
      <div class="ball moving"></div>
      <div class="ball moving"></div>
      <div class="ball moving"></div>
      <div class="ball moving"></div>

      <div class="player"></div>

    <script src="battle.js"></script>

</html>
