<!DOCTYPE html>
<html lang="js">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="battle-style.css" />
    <title>バトル</title>
  </head>
  <body>
    <h1 class="limit">残り時間: 0分 25秒</h1>
    <div class="result_board">
      <div class="mainmsg">神経衰弱バトル</div>
      <div class="resultmsg">敵か弾に当たるとゲームオーバー</div>
      <div class="count">敵と弾を避け続けろ！</div>
      <button class="nextbun" onclick="start()">バトルを始める</button>
      <button class="nextbun" onclick="backPage()">神経衰弱に戻る</button>
    </div>
    <div class="card_board">
      <div class="mainmsg">
        神経衰弱で手に入れたカードが<br />弾の数とスピードに影響します
      </div>
      <div class="cardmsg">手に入れたカード: 0枚</div>
      <div class="ballmsg">弾の数: 13 → 13</div>
      <div class="speedmsg">スピード: MAX → MAX</div>
      <button class="nextbun" onclick="gamestart()">了解</button>
    </div>
    <div class="count_board"></div>
    <div class="field">
      <!-- 15個 -->
      <div class="ball moving"></div>
      <div class="ball moving"></div>
      <div class="ball moving"></div>
      <div class="ball moving"></div>
      <div class="ball moving"></div>
      <div class="ball moving"></div>
      <div class="ball moving"></div>
      <div class="ball moving"></div>
      <div class="ball moving"></div>
      <div class="ball moving"></div>
      <div class="ball moving"></div>
      <div class="ball moving"></div>
      <div class="ball moving"></div>

      <div class="enemy"></div>
      <div class="player"></div>
    </div>
    <button class="back_btn" onclick="backPage()">神経衰弱に戻る</button>
    <script src="battle.js"></script>
  </body>
</html>
