<!DOCTYPE html>
<html lang="js">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>神経衰弱バトル</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="shop">
      <img src="images/crew.png" alt="店主の画像" class="crew" />
    </div>
    <div class="balloon">
      <h1 class="turns">残りターン数: 15ターン</h1>
      <h1 class="count">ペアになったカード: 0組</h1>
    </div>
    <div class="result_board">
      <div class="resultmsg">神経衰弱バトル</div>
      <div class="turns">ターン制限</div>
      <div class="count">カードを手に入れてバトルを有利にしよう！</div>
      <button class="nextbun bold_btn" onclick="gamestart()" disabled>
        神経衰弱を始める
      </button>
      <button class="nextbun" onclick="moveBattle()" disabled>
        いきなりバトルを始める
      </button>
    </div>

    <div class="game_board">
      <button class="card"></button>
      <button class="card"></button>
      <button class="card"></button>
      <button class="card"></button>
      <button class="card"></button>

      <button class="card"></button>

      <button class="card"></button>
      <button class="card"></button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
